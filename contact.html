<main>
<div id="content">
<h3>Send Us Your Comments</h3>
<p>Required fields marked with an asterisk *</p>

<form action="comment.html" method="get"
		name="comment" id="comment">
		<fieldset>
	    	<legend>Your Information</legend>

<label for="Name">Name:</label>
  <input type="text" name="myName" id="myName"
  required="required" placeholder="your first and last name"><span>*</span><br>
  
  <label for="Email">E-mail:</label>
  <input type="email" name="myEmail" id="myEmail"
  required="required" placeholder="you@yourdomain.com"><span>*</span><br>
  
  <label for="Rating">Rating (1 - 10):</label>
<input type="range" name="myRating" id="myRating"
min="1" max="10"><span>*</span><br>

  <label for="myComments">Comments:</label>
  <textarea name="myComments" id="myComments" rows="2" cols="20" required="required"></textarea><span>*</span><br>
  
  <input id="mySubmit" type="submit" value="Submit">
</form>
</main>
