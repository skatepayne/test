<h3>Join our email list!</h3>

	<form action="join.html" method="get"
		name="member_form" id="member_form">
		<fieldset>
	    	<legend>Your Information</legend>
	    	<label for="email">Email Address:</label>
	    	<input type="text" id="email" name="email">

	    	<label for="password">Password:</label>
	    	<input type="password" id="password" name="password" placeholder="At least 6 characters" >

	    	<input type="password" id="verify" name="verify">

			<label for="first_name">First Name:</label>
			<input type="text" id="first_name" name="first_name">
			<span>*</span><br>
		</fieldset>
		
		<fieldset id="buttons">
			<legend>Submit Your Membership</legend>
			<label>&nbsp;</label>
			<input type="submit" id="submit" name="submit" value="Submit">
			<input type="reset" id="reset" name="reset" value="Reset"><br>
		</fieldset>
	</form>
